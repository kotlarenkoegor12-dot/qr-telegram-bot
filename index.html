<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Popup</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .qr-container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
        }
        .qr-image {
            width: 250px;
            height: 250px;
            border: 3px solid #333;
            border-radius: 10px;
        }
        .title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin: 15px 0 10px 0;
        }
        .url {
            color: #667eea;
            font-size: 14px;
            word-break: break-all;
        }
        .footer {
            margin-top: 20px;
            color: white;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <img class="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/Qawick&format=png&margin=10" 
             alt="QR Code">
        <div class="title">Сканируйте QR-код</div>
        <div class="url">t.me/Qawick</div>
    </div>
    
    <div class="footer">
        Powered by Telegram Bot • Instant View QR
    </div>
</body>
  </html>
